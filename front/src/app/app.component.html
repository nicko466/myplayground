<div class="app">

    <mat-toolbar class="app--toolbar" color="primary">
        <button (click)="snav.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="app--toolbar--name">{{title}}</h1>
        <button class="app--toolbar--donation"  [matMenuTriggerFor]="donation" mat-icon-button>
            <mat-icon>favorite</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="app--sidenav-container">
        <mat-sidenav #snav [mode]="'over'">
            <mat-nav-list>
                <a
                    (click)="snav.toggle()"
                    *ngFor="let nav of fillerNav"
                    mat-list-item
                    routerLink="{{nav.url}}"
                >
                    <div class="sidenav--item">
                        <div class="sidenav--item--icon"><i class="material-icons">{{nav.icon}}</i></div>
                        <div class="sidenav--item--text">{{nav.text}}</div>
                        <div class="sidenav--item--sup"><i class="material-icons">keyboard_arrow_right</i></div>
                    </div>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>


<mat-menu class="donation--tab" #donation="matMenu">

    <div class="donation--tab--title">I'm a developer, buy me <mat-icon>local_cafe</mat-icon> ;)</div>

    <mat-list>
        <mat-list-item> <a href="https://paypal.me/nicko466" >Paypal</a> </mat-list-item>
    </mat-list>

</mat-menu>
