<div *ngIf="song != null" class="song">

    <img [src]="song.cover"/>

    <div>
        <a [href]="song.url">{{song.title}}</a>
    </div>


    <div class="song__langs">
        <div>Choose your language :</div>
        <ul class="list-group list-group-horizontal">
            <li (click)="updateLangToDisplay(lang)" *ngFor="let lang of song.langs" [ngClass]="langsIsDisplayed.get(lang) ? 'active' : ''"
                class="list-group-item list-group-item-action"
                type="button"
            >
                {{lang}}
            </li>
        </ul>
    </div>

    <div>

        <div *ngFor="let lyricLangs of song.lyrics" class="lyric container-fluid">

            <div *ngFor="let lyricLang of lyricLangs" [ngClass]="'lyric__lang--' + lyricLang.lang"
                 class="lyric__lang row justify-content-around">

                <div *ngIf="langsIsDisplayed.get(lyricLang.lang)" class="lyric__lang__container">

                    <div *ngFor="let word of lyricLang.words; let wordPos = index"
                         class="lyric__lang__container__word col text-center">

                        {{word}}

                        <div *ngIf="lyricLang.phoneWords[wordPos] != null"
                             class="lyric__lang__container__word__phonetic">
                            {{lyricLang.phoneWords[wordPos]}}
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
