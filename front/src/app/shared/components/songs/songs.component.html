<div *ngIf="songs != null" class="cards">
    <div *ngFor="let songDescr of songs.songDescr" class="card" style="width: 18rem;">
        <img alt="cover" class="card-img-top" src="{{songDescr.cover}}">
        <div class="card-body">
            <h5 class="card-title">{{songDescr.title}} by {{songDescr.artist}}</h5>
            <p class="card-text">{{songDescr.details}}</p>
            <a class="btn btn-primary" routerLink="/songs/{{songDescr.id}}">Lyrics</a>
        </div>
    </div>
</div>
