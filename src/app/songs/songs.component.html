<div *ngIf="song != null">

  <div>{{title}}</div>

  <div>{{url}}</div>

  <div *ngFor="let lyric of song.lyrics; let langIndex = index">

    <!--<div>{{// lyric.getLang()}} </div>-->

    <div *ngFor="let sentence of lyric.sentences; let sentenceIndex = index">

      <div>{{sentences[0][sentenceIndex]}}</div>
      <div>{{sentences[1][sentenceIndex]}}</div>
      <div>{{sentences[2][sentenceIndex]}}</div>

    </div>

  </div>

</div>
