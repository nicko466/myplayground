<div *ngIf="apiSong != null">

  <div>{{title}}</div>

  <a [href]="url">{{url}}</a>

  <div class="">

    <div *ngFor="let lyricLangs of song.lyrics" class="lyric container-fluid">

      <div *ngFor="let lyricLang of lyricLangs" class="lyric__lang row justify-content-around">

        <div *ngFor="let word of lyricLang.words" class="lyric__lang__word col text-center">

            {{word}}

        </div>

      </div>

    </div>

  </div>


</div>
