<div *ngIf="apiSong != null">

  <div>{{title}}</div>

  <div>{{url}}</div>


  <table class="table">
    <caption>{{title}} {{url}}</caption>
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
    </thead>
    <tbody>

    <span *ngFor="let lyric of song.lyrics">

      <tr *ngFor="let lyricLang of lyric.lyricLang">

        <td *ngFor="let sentence of lyricLang.sentences" scope="row">

          <span>{{sentence}} </span>

        </td>

      </tr>

    </span>
