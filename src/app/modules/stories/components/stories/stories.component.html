<div class="hsk">

    <div *ngFor="let word of words; index as i" class="words">

        <div
            [ngClass]="{higlight: indexToHighlight.includes(i)}"
            class="words__item"
            #tooltip="matTooltip"
            matTooltip="{{tooltipText}}"
            matTooltipPosition="below"
            matTooltipClass="custom-tooltip"
            matTooltipHideDelay="1000"
            (mouseenter)="$event.stopImmediatePropagation()"
            (mouseover)="$event.stopImmediatePropagation()"
            (mouseleave)="$event.stopImmediatePropagation()"
            (click)="updateTooltip(i);tooltip.toggle();"
        >
            {{word}}
        </div>


    </div>

</div>
